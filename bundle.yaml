series: bionic
description: |
    Minimal ELK Stack
applications:
  elasticsearch:
    charm: cs:~omnivector/elasticsearch
    num_units: 1
    constraints: mem=4G
  kibana:
    charm: cs:~omnivector/kibana
    num_units: 1
    constraints: mem=2G
  logstash:
    charm: cs:~omnivector/logstash
    num_units: 1
    constraints: mem=4G
relations:
  - - elasticsearch:client
    - kibana:elasticsearch
  - - elasticsearch:client
    - logstash:elasticsearch
